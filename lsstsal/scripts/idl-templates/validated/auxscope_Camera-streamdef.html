<H1>Stream auxscope.Camera</H1><P>
<H2>Description</H2><P>
<P>This topic records high level data pertaining to the state<BR>of
the Auxillary Telescope camera (May be split into subtopics). 
<P><HR><H2>Topic Definition</H2><P>
<FORM action="/cgi-bin/streamdef" method="post">
<INPUT NAME="streamid" TYPE="HIDDEN" VALUE="auxscope_Camera">
<TABLE BORDER=3 CELLPADDING=5 BGCOLOR=LightBlue  WIDTH=600>
<TR BGCOLOR=Yellow><B><TD>Name</TD><TD>Type</TD><TD>Size</TD><TD>Units</TD>
<TD>Range</TD><TD>Comment</TD><TD>Delete</TD></B></TR>
<TR><TD><INPUT NAME="id2" VALUE="Raw"></TD>
<TD><select name="type2">
<option value="byte">byte
                          <option value="short">short
                          <option value="int">int
                          <option value="long" selected>long
                          <option value="float">float
                          <option value="string">string
                          </select></TD>
<TD><INPUT NAME="siz2" VALUE="16"></TD>
<TD><select name="unit2">
<option value="none" selected>none
<option value="amp">amp
<option value="degC">degC
<option value="kelvin">kelvin
<option value="meter">meter
<option value="second">second
<option value="volt">volt
<option value="watt">watt
</select></TD>
<TD><INPUT NAME="range2" VALUE=""></TD>
<TD><INPUT NAME="help2" VALUE=""></TD>
<TD><INPUT TYPE="checkbox" NAME="delete_2" VALUE="yes"></TD></TR>
<TR><TD><INPUT NAME="id3" VALUE="Calibrated"></TD>
<TD><select name="type3">
<option value="byte">byte
                          <option value="short">short
                          <option value="int">int
                          <option value="long">long
                          <option value="float" selected>float
                          <option value="string">string
                          </select></TD>
<TD><INPUT NAME="siz3" VALUE="32"></TD>
<TD><select name="unit3">
<option value="none" selected>none
<option value="amp">amp
<option value="degC">degC
<option value="kelvin">kelvin
<option value="meter">meter
<option value="second">second
<option value="volt">volt
<option value="watt">watt
</select></TD>
<TD><INPUT NAME="range3" VALUE=""></TD>
<TD><INPUT NAME="help3" VALUE=""></TD>
<TD><INPUT TYPE="checkbox" NAME="delete_3" VALUE="yes"></TD></TR>
</TABLE><P>Click here to update: <input type="submit" value="Submit" name="update"></FORM><P></BODY></HTML>
